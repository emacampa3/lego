<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class='container'>
    <div class='emmet-container'>
      <div class='emmet'>
        <div class='head'>
          <div class='hair'>
            <div class='highlight'></div>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class='eye left'></div>
          <div class='eye right'></div>
          <div class='nose'></div>
          <div class='mouth'>
            <div class='inner'></div>
          </div>
        </div>
        <div class='neck'></div>
        <div class='body'>
          <div class='highlight'></div>
          <div class='shirt'>
            <div class='collar left'></div>
            <div class='collar right'></div>
          </div>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <div class='pen'></div>
          <div class='pocket left'></div>
          <div class='pocket right'></div>
        </div>
        <div class='shoulder left'></div>
        <div class='shoulder right'></div>
        <div class='arm left'></div>
        <div class='arm right'></div>
        <div class='hand left'>
          <div class='wrist'></div>
        </div>
        <div class='hand right'>
          <div class='wrist'></div>
        </div>
        <div class='belt'>
          <div class='buckle'></div>
        </div>
        <div class='pelvis'>
          <div class='highlight'></div>
          <div class='tag'>
            <div class='id'></div>
          </div>
          <div class='leg left'>
            <div class='foot'></div>
          </div>
          <div class='leg right'>
            <div class='foot'></div>
          </div>
        </div>
        <div class='shadow'></div>
      </div>
    </div>
  </div>
</body>
</html>
